<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- nav -->

      <nav
        class="px-4 mb-6 flex items-center flex-wrap gap-2 text-sm [&>div]:bg-white [&>div]:relative [&>div]:isolate [&>*]:rounded-md before:[&>div]:absolute before:[&>div]:inset-[100%_0_100%_0] before:[&>div]:bg-slate-300 before:[&>div]:transition-all before:[&>div]:-z-10 before:[&>div]:rounded-md before:[&>div]:duration-300 hover:before:[&>div]:inset-0 [&>*]:py-2 [&>*]:px-4 sm:[&>*]:py-3 sm:[&>*]:px-6">
        <div data-list="cat" data-id="select-cat" class="z-30">
          <label>
            All Categories
            <span class="material-symbols-outlined">expand_more</span>
          </label>
          <div class="select-list scale-y-0 z-30"></div>
        </div>

        <div data-list="tags" data-id="select-tags" class="z-30">
          <label>
            All tags
            <span class="material-symbols-outlined">expand_more</span>
          </label>
          <div class="select-list shad scale-y-0"></div>
        </div>
        <button type="buttton" id="btn-latest" class="shad !w-fit">
          Latest
        </button>
        <button type="buttton" id="btn-create" class="shad !w-fit">
          New Topic
        </button>
      </nav>
      <!-- temp -->
      <!--

                [&>p]:flex
                [&>p]:items-center

      <div class="h-96 overflow-y-auto overflow-x-hidden space-y-6 px-4">
        <!-- list topics -->
        <section
          id="list-articles"
          class="space-y-4 [&>article]:flex [&>article]:flex-col [&>article]:gap-2 sm:[&>article]:flex-row [&>article]:items-center [&>article]:justify-between [&>article]:rounded-md [&>article]:bg-white [&>article]:p-4 [&_h3]:font-semibold [&_p]:text-sm [&_p]:flex [&_p]:gap-2 [&_p]:items-center [&_p]:relative before:[&_p]:block before:[&_p]:w-2 before:[&_p]:h-2 before:[&_p]:aspect-square before:[&_p]:bg-red-400 before:[&_p]:rounded-full before:[&_p]: last:[&>article>div]:flex last:[&>article>div]:items-center last:[&>article>div]:gap-2 last:[&>article>div]:flex-row-reverse [&_img]:rounded-full [&_img]:w-8 [&_img]:h-8 [&_img]:object-cover [&_img]:transition-all [&_img]:duration-300"></section>
      </div>
      <!-- new post -->
      <section
        id="create"
        class="z-30 absolute inset-0 m-auto -translate-x-[1000px] p-8 bg-white rounded-md space-y-6 shad transiton-all duration-300">
        <h1 class="font-bold text-xl">Create a new Topic</h1>
        <form class="space-y-2 text-sm">
          <input
            type="text"
            name="title"
            class="border rounded-md w-full p-4"
            placeholder="Type title or paste here" />

          <div class="flex gap-2">
            <div
              data-list="cat"
              data-id="add-cat"
              class="border rounded-md p-4 w-full relative">
              <label class="flex items-center justify-between">
                Category
                <span class="material-symbols-outlined">expand_more</span>
              </label>
              <div class="select-list shad scale-y-0"></div>
            </div>

            <div
              data-list="tags"
              data-id="add-tags"
              class="border rounded-md p-4 w-full relative">
              <label class="flex items-center justify-between">
                Tags
                <span class="material-symbols-outlined">expand_more</span>
              </label>
              <div class="select-list shad scale-y-0"></div>
            </div>
          </div>
          <textarea
            name="desc"
            required
            class="!p-4 w-full h-32 border rounded-md"
            placeholder="Enter your description here"
            disabled>
Sorry, not adding any new posts today - got to leave something for paying customers!
                    </textarea
          >
          <div class="flex gap-2">
            <button type="submit" disabled>Create Topic</button>
            <button
              type="reset"
              id="btn-cancel"
              class="!bg-gray-100 !text-black">
              Cancel
            </button>
          </div>
        </form>
        <button
          type="button"
          id="btn-close"
          class="!absolute !w-fit !p-1 top-0 right-4 material-symbols-outlined">
          close
        </button>
      </section>
    </main>

    <template id="tpl-article">
      <article
        class="shad overflow-hidden transition-all duration-300 relative cursor-pointer">
        <div class="space-y-2">
          <h3 data-title class="-translate-y-20 transition-all duration-300">
            P
          </h3>
          <p data-cat class="translate-y-20 transition-all duration-300"></p>
          <div
            data-tags
            class="flex gap-1 [&>span]:text-[0.6rem] [&>span]:py-1 [&>span]:px-2 [&>span]:bg-gray-200 [&>span]:whitespace-nowrap [&>span]:rounded-full transition-all duration-300 translate-y-20"></div>
        </div>
        <div data-images class="flex items-center gap-1 flex-row-reverse"></div>
        <div
          data-desc
          class="desc absolute inset-0 p-8 transition-all duration-300 grid place-content-center text-sm translate-y-full"></div>
      </article>
    </template>
  </body>
