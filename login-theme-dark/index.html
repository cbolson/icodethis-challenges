<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login theme dark</title>
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=mulish:300,400,600" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <!-- https://icodethis.com/submissions/72217 -->
    <body class="font-mulish bg-black text-white flex justify-center items-center min-h-screen p-12
        before:bg-[url(https://images.unsplash.com/photo-1533134486753-c833f0ed4866?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)]
        before:inset-0
        before:fixed
        Xbefore:opacity-70
        before:bg-cover
        before:bg-center
        before:bg-no-repeat
        before:-z-10 
    ">

        <input type="radio" name="panel" id="radio-1" class="sr-only peer/panel-1" checked>
        <input type="radio" name="panel" id="radio-2" class="sr-only peer/panel-2">

        <main class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-12  [grid-template-areas:'intro'_'form'] sm:[grid-template-areas:'form_intro'] w-full max-w-md sm:max-w-3xl

            [&_button]:py-3
            [&_button]:px-3
            [&_button]:rounded-md
            [&_button]:bg-white
            [&_button]:text-black
            [&_button]:text-sm
            [&_button]:relative
            [&_button]:isolate
            [&_button]:w-full
            [&_button]:flex
            [&_button]:items-center
            [&_button]:justify-center
            [&_button]:gap-2
            [&_button]:overflow-hidden
            [&_button]:ring-0
            [&_button]:outline-none
                
            before:[&_button]:absolute
            before:[&_button]:inset-0
            before:[&_button]:-z-10
            before:[&_button]:opacity-0
            before:[&_button]:transition-all
            before:[&_button]:duration-300
            before:[&_button]:ease-out
            before:[&_button]:bg-blue-500
                
            hover:before:[&_button]:opacity-100
            focus-visible:before:[&_button]:opacity-100

            [&_label]:text-sm
            X[&_label]:font-semibold
            [&_label]:block
            [&_label]:mb-1
    
            [&_input]:border
            [&_input]:border-white/30
            [&_input]:bg-transparent
            [&_input]:text-sm
            [&_input]:py-3
            [&_input]:px-5
            [&_input]:w-full
            [&_input]:rounded-md
            [&_input]:transition-all
            [&_input]:duration-300
            [&_input]:outline-none
            focus:[&_input]:ring-0
            focus:[&_input]:bg-white/20

            peer-checked/panel-1:[&_#panel-1]:translate-x-0
            peer-checked/panel-1:[&_#panel-1]:translate-y-0

            peer-checked/panel-2:[&_#panel-2]:translate-x-0
            peer-checked/panel-2:[&_#panel-2]:translate-y-0
            peer-checked/panel-2:[&_#panel-2_label]:text-amber-500
            peer-checked/panel-2:[&_#section-2]:ring-amber-400
            peer-checked/panel-2:before:[&_#section-2_button]:bg-amber-500
            peer-checked/panel-2:[&_#company-name]:text-amber-500
        ">
            
            <section class="[grid-area:intro] h-fit self-end sm:py-12 px-8">
                <h1 class="text-xl sm:text-2xl tracking-wide mb-4 sm:mb-6">Seamless data tiering with <span id="company-name" class="text-blue-500 font-semibold transition duration-300">Online Archive</span></h1>
                <p class="text-sm sm:text-base">Offload aged data from your cluster ro lower cost queryable storage tier. Create an Online Archive to start saving on storage costs.</p>
            </section>

            <section id="section-2" class="[grid-area:form] bg-black/50 backdrop-blur-sm border border-white/20 overflow-hidden transition-all duration-300 ring-2 ring-blue-400 hover:ring-4 py-8 sm:py-12 px-6 sm:px-12  shadow-lg rounded-2xl grid [grid-template-areas:'stack']
                *:[grid-area:stack]
                *:transition-all
                *:duration-1000
                *:ease-in-out
                *:flex
                *:flex-col
                *:gap-8

                [&_h2]:text-lg
                [&_form]:space-y-3
                [&_label]:cursor-pointer
                [&_label]:text-blue-500
                hover:[&_label]:underline
                [&_.spacer-or]:w-full
                [&_.spacer-or]:flex
                [&_.spacer-or]:items-center
                [&_.spacer-or]:justify-between
                [&_.spacer-or]:gap-2 
                [&_.spacer-or]:uppercase 
                [&_.spacer-or]:text-xs 
                [&_.spacer-or]:whitespace-nowrap
                before:[&_.spacer-or]:block
                before:[&_.spacer-or]:bg-white/30
                before:[&_.spacer-or]:w-full
                before:[&_.spacer-or]:h-px
                after:[&_.spacer-or]:block
                after:[&_.spacer-or]:bg-white/30
                after:[&_.spacer-or]:w-full
                after:[&_.spacer-or]:h-px
            ">
                
                <div id="panel-1" class="-translate-x-[500px] sm:translate-x-0 sm:-translate-y-[800px]">
                    <h2>Log in to your account</h2>
                    <button type="button" class="!py-2">
                        <svg class="bg-white rounded-full w-8 p-1" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48">
                            <path fill="#ffc107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917"/>
                            <path fill="#ff3d00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691"/>
                            <path fill="#4caf50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44"/>
                            <path fill="#1976d2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917"/>
                        </svg>
                        </span>Log in with Google</span>
                    </button>

                    <p class="spacer-or">or</p>

                    <form>
                        <div class="field">
                            <label for="email">Email address</label>
                            <input type="email" id="email" placeholder="Enter your email address" required>
                        </div>
                        <button type="button" class="bg-white !text-black">Continue</button>
                    </form>

                    <p class="text-sm mt-auto flex gap-2">Don't have an account? <label for="radio-2">Sign up</label></p>
                </div>

                <div id="panel-2" class="translate-x-[500px] sm:translate-x-0 sm:translate-y-[800px]">
                   <h2>Create an account</h2>
                    <button type="button" id="signin-google" class="bg-blue-500 !py-2">
                        <svg class="bg-white rounded-full w-8 p-1" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48">
                            <path fill="#ffc107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917"/>
                            <path fill="#ff3d00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691"/>
                            <path fill="#4caf50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44"/>
                            <path fill="#1976d2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917"/>
                        </svg>
                        <span>Sign in with Google</span>
                    </button>

                    <p class="spacer-or">or</p>

                    <form>
                        <div class="field">
                            <label for="email-2">Email address</label>
                            <input type="email" id="email-2" placeholder="Enter your email address" required>
                        </div>
                        <div class="field">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" placeholder="" required>
                        </div>
                        <button type="button" class="bg-white !text-black">Register</button>
                    </form>
                    <p class="text-sm mt-auto flex gap-2">Already registered? <label for="radio-1" >Log in</label></p>
                </div>
            </section>
    </body>
</html>
