<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css" />

  </head>
  <!--https://icodethis.com/submissions/40646 -->
  <body
    class="bg-[#A5A379] flex justify-center items-center min-h-screen overflow-hidden px-4">
    <main
      class="w-full max-w-lg space-y-8 sm:text-2xl [&>div]:bg-white/30 [&>div]:shadow-xl [&>div]:origin-left-NO [&>div]:pr-6 [&>div]:backdrop-blur-lg [&>div]:rounded-md [&>div]:relative [&>div]:isolate [&>div]:overflow-hidden [&>div]:flex [&>div]:items-center [&>div]:gap-4 [&>div]:transition-all [&>div]:duration-300 [&>div]:ease-in-out [&>div]:text-white before:[&>div]:absolute before:[&>div]:inset-0 before:[&>div.ok]:bg-green-600/30 before:[&>div.ok]:shadow-green-600 before:[&>div.ko]:bg-red-600/30 before:[&>div.ko]:shadow-red-600 before:[&>div]:m-auto before:[&>div]:-translate-x-full before:[&>div]:transition-al before:[&>div]:duration-500 before:[&>div]:ease-in-out hover:before:[&>div]:translate-x-0 before:[&>div]:-z-10 [&>div>span]:text-4xl [&>div>span]:p-4 sm:[&>div>span]:p-6 [&>div.ok>span]:bg-green-600 [&>div.ko>span]:bg-red-600 [&_button]:absolute [&_button]:right-2 [&_button]:top-2 [&_button]:text-slate-600 hover:[&_button]:scale-125">
      <div class="ko group">
        <span
          class="material-symbols-outlined group-hover:before:animate-spin-slow"
          >unsubscribe</span
        >
        <p>Your message could not be sent</p>
        <button
          type="button"
          btn-close
          class="material-symbols-outlined group-hover:text-black">
          close
        </button>
      </div>

      <div class="ok group">
        <span
          class="material-symbols-outlined group-hover:before:animate-spin-slow"
          >mark_email_read</span
        >
        <p>Your message has been sent</p>
        <button
          type="button"
          btn-close
          class="material-symbols-outlined group-hover:text-black">
          close
        </button>
      </div>
    </main>
    <div class="shape-blob"></div>
    <div class="shape-blob"></div>
    <div class="shape-blob"></div>
    <div class="shape-blob"></div>
  </body>
