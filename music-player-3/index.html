<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player 3 - icodethis</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>

</head>
<!-- https://icodethis.com/submissions/37223 -->
<body class="bg-[#777684] flex justify-center items-center min-h-screen">
    
    <main class="relative overflow-hidden bg-gradient-to-r from-[#141414] to-[#10171C] text-white font-thin shadow-lg  w-full max-w-sm
    
    [&_li]:tranistion-all
    [&_li]:duration-200
    hover:[&_li]:scale-110
    [&_li]:origin-left
    ">  
        <!-- current -->
        <section class=" p-12 pt-20 pb-0 flex items-center justify-center gap-2 flex-col overflow-hidden">
            <div class="w-48 h-48 relative">
                <img id="current-img" src="" class="w-full h-full object-cover transition-all duration-300 scale-0">
                <svg id="preview-img" viewBox="0 0 1024 1024" fill="#000000" class="absolute inset-0 m-auto  transition-all duration-300">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M703.90625 865.90625l-39.9375-15.65625 148.6875-380.0625c6.84375-17.53125-2.4375-37.3125-20.34375-43.125l-260.0625-84.9375c-16.6875-5.4375-34.6875 3.1875-40.875 19.59375L361.8125 704.46875l-61.40625-23.15625 181.875-481.125c6.09375-16.21875 23.8125-24.84375 40.40625-19.78125l389.0625 120.1875c18.1875 5.625 27.84375 25.5 20.90625 43.3125l-199.125 509.0625c-4.6875 11.71875-17.90625 17.53125-29.625 12.9375z"
                            fill="#28c3cd"></path>
                        <path d="M241.0625 658.15625m-129.375 0a129.375 129.375 0 1 0 258.75 0 129.375 129.375 0 1 0-258.75 0Z"
                            fill="#28c3cd"></path>
                        <path d="M614.375 802.90625m-129.375 0a129.375 129.375 0 1 0 258.75 0 129.375 129.375 0 1 0-258.75 0Z"
                            fill="#28c3cd"></path>
                        <path
                            d="M246.53333333 379.36666667L142.43333333 118.66666667c-6.8-16.9 2.4-36 19.8-41.3l107.9-32.9c14.4-4.4 29.7 2.5 36 16.2l13.2 28.8c7.5 16.3-0.9 35.4-17.9 41l-73.7 24.3c-6.9 2.3-10.5 9.9-7.8 16.6L290.33333333 350.96666667c2.1 5.4-0.5 11.4-5.9 13.6l-37.9 14.8z"
                            fill="#E51C5A"></path>
                        <path d="M211.53333333 379.36666667m-84.8 0a84.8 84.8 0 1 0 169.6 0 84.8 84.8 0 1 0-169.6 0Z" fill="#E51C5A">
                        </path>
                    </g>
                </svg>
            </div>
    
            <h1 id="current-title" class="font-bold text-lg transition-all duration-300  line-clamp-1">Play that funky music</h1>
            <p id="current-artist" class="transition-all duration-300 ">Choose a track to play</p>

        </section>
        
        <!-- progress bar -->
        <input type="range" id="current-progress" value="0" max="100" step="0.25 class="w-full h-px bg-black text-red-500 translate-y-2" ></progress>

        <!-- time and duration -->
        <time class="mt-2 text-xs opacity-50 float-right px-4"><span id="current-time">1:59</span> / <span id="current-duration">4:32</span></time>

        <!-- controls & tracks -->
        <section class="bg-gradient-to-r from-[#212121] to-[#172930] p-6 space-y-6">
            
            <!-- controls -->
            <div class="flex justify-center items-center gap-3 sm:gap-4 mt-6
                [&>button]:rounded-full
                [&>button]:border
                [&>button]:border-cyan-500/50
                [&>button]:w-8
                [&>button]:w-8
                sm:[&>button]:w-10
                sm:[&>button]:h-10
                [&>button]:duration-300
                [&>button]:p-2
                [&>button]:shadow-xl
                [&>button>svg]:shadow-xl
                [&>button]:isolate
                [&>button]:relative
                [&>button:disabled]:opacity-40
                before:[&>button]:absolute
                before:[&>button]:inset-0
                before:[&>button]:margin-auto
                before:[&>button]:rounded-full
                before:[&>button]:bg-cyan-500
                before:[&>button]:scale-0
                before:[&>button]:-z-10
                before:[&>button]:transition-all
                hover:before:[&>button]:scale-100
            ">
                <button type="button" id="btn-random" value="random"  >
                    <svg 
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M18 4l3 3l-3 3" />
                        <path d="M18 20l3 -3l-3 -3" />
                        <path d="M3 7h3a5 5 0 0 1 5 5a5 5 0 0 0 5 5h5" />
                        <path d="M21 7h-5a4.978 4.978 0 0 0 -3 1m-4 8a4.984 4.984 0 0 1 -3 1h-3" />
                    </svg>
                </button>
                <button type="button" value="prev">
                    <svg viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M11 7l-5 5l5 5" />
                        <path d="M17 7l-5 5l5 5" />
                    </svg>
                </button>
                <button type="button" id="btn-play" value="play" disabled>
                    <svg viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M7 4v16l13 -8z" />
                    </svg>
                </button>
                <button type="button" id="btn-pause" value="pause" class="hidden">
                    <svg  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M6 5m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v12a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z" />
                        <path d="M14 5m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v12a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z" />
                    </svg>
                </button>
                <button type="button" value="next" >
                    <svg viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M7 7l5 5l-5 5" />
                        <path d="M13 7l5 5l-5 5" />
                    </svg>
                    
                </button>
                <button type="button" id="btn-loop" value="loop">
                    <svg 
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M9.828 9.172a4 4 0 1 0 0 5.656a10 10 0 0 0 2.172 -2.828a10 10 0 0 1 2.172 -2.828a4 4 0 1 1 0 5.656a10 10 0 0 1 -2.172 -2.828a10 10 0 0 0 -2.172 -2.828" />
                    </svg>
                </button>
            </div>  

            <!-- tracks -->
             <div id="list-tracks" class="h-60 overflow-y-auto px-2  ">
                 
                 <button type="button" value="track" class="w-full flex justify-between items-center border-b border-black py-3 transition-all opacity-70 hover:opacity-100">
                     <p>Track Title</p>
                     <time>05:13</time>
                 </button>
                 
                 <button type="button" value="track" class="w-full flex justify-between items-center border-b border-black py-3 transition-all opacity-70 hover:opacity-100">
                     <p>Track Title</p>
                     <time>05:13</time>
                 </button>

                 <button type="button" value="track" class="w-full flex justify-between items-center border-b border-black py-3 transition-all opacity-70 hover:opacity-100">
                     <p>Track Title</p>
                     <time>05:13</time>
                 </button>

                 <button type="button" value="track" class="w-full flex justify-between items-center border-b border-black py-3 transition-all opacity-70 hover:opacity-100">
                     <p>Track Title</p>
                     <time>05:13</time>
                 </button>

                 <button type="button" value="track" class="w-full flex justify-between items-center border-b border-black py-3 transition-all opacity-70 hover:opacity-100">
                     <p>Track Title</p>
                     <time>05:13</time>
                 </button>

                 <button type="button" value="track" class="w-full flex justify-between items-center border-b border-black py-3 transition-all opacity-70 hover:opacity-100">
                     <p>Track Title</p>
                     <time>05:13</time>
                 </button>
             </div>
            
        </section>

        <!-- top buttons -->
        <div class="flex items-center justify-between absolute w-full top-4 px-4 
            [&>button]:rounded-full
            [&>button]:border
            [&>button]:border-cyan-500/50
            [&>button]:w-8
            [&>button]:h-8
            [&>button]:relative
            [&>button]:isolate
            [&>button:disabled]:opacity-40
            before:[&>button]:absolute
            before:[&>button]:inset-0
            before:[&>button]:margin-auto
            before:[&>button]:rounded-full
            before:[&>button]:bg-cyan-500
            before:[&>button]:scale-0
            before:[&>button]:-z-10
            before:[&>button]:transition-all
            hover:before:[&>button]:scale-100
        ">
            
            <button type="button" value="nav-back" class="material-symbols-outlined" disabled>
            chevron_left
            </button>

            <button type="button"  value="btn-info" class="material-symbols-outlined z-10">
            more_vert
            </button>
        </div>

        <div id="panel-info" class="absolute top-0 left-0 w-full h-16 bg-black transition-all -translate-y-full grid place-items-center">
            <p>Music by <a id="info-link-1"
                href="" target="_blank"><span id="info-artist" class="text-cyan-500"></span></a> from <a  id="info-link-2"
                href="" class="text-cyan-500"  target="_blank">Pixabay</a>
            </p>
        </div>
    </main>

    <!-- tpl tracks -->
    <template id="tpl-track">
        <button type="button" value="track" class="w-full flex gap-2 items-center border-b border-cyan-400/20 py-2 transition-all text-white/70 hover:text-cyan-500 [&.current]:text-green-500">
            <img src="" class="w-6 h-6 object-cover">
            <p></p>
            <time class="ml-auto">00:00</time>
        </button>
    </template>
</body>

</html>
