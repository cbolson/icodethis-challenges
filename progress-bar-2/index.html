<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar 2 - icodethis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js" defer></script>
  </head>

  <!--https://icodethis.com/submissions-->
  <body class="bg-[#151A26] flex justify-center items-center min-h-screen">
    <main
      class="bg-[#0E121B] text-violet-500 p-4 sm:p-8 space-y-6 w-full max-w-xl text-center relative before:absolute before:-inset-2 before:rounded-xl before:bg-[#1E2643] before:m-auto before:-z-10 before:blur-md before:transition-all before:duration-300 hover:before:-inset-6 hover:before:blur-xl">
      <h2
        class="grid [grid-template-areas:'stack'] overflow-hidden [&>div]:flex [&>div]:flex-col sm:[&>div]:flex-row [&>div]:justify-center [&>div]:gap-2 [&>div]:items-center [&>div]:tranisition-all [&>div]:duration-500 [&>div]:[grid-area:stack] [&_span]:text-fuchsia-500 [&_span]:text-2xl">
        <div id="txt-inst">
          When you are ready, click on <span class="">"Start"</span>
        </div>

        <div id="txt-progress" class="-translate-x-full">
          You have completed <span id="percent" class="w-16 block">0%</span>
        </div>

        <div id="txt-finish" class="-translate-x-full">
          <span class="!text-green-400">Congratulations!</span> You have
          finished.
        </div>
      </h2>

      <div class="w-full overflow-hidden bg-[#1E2643] rounded-full">
        <div
          id="progress"
          class="w-0 h-4 rounded-full bg-gradient-to-r from-purple-600 via-violet-400 to-fuchsia-500"></div>
      </div>

      <button
        type="button"
        id="btn-continue"
        class="rounded-full border-fuchsia-500/50 border py-2 px-6 mx-auto text-white relative isolate overflow-hidden w-32 before:absolute before:inset-0 before:bg-fuchsia-500 before:-z-10 before:rounded-full before:transition before:ease-[cubic-bezier(0.25,0.46,0.45,0.94)] before:duration-700 before:translate-x-full hover:before:translate-x-[36%] after:absolute after:inset-0 after:bg-fuchsia-500 after:-z-10 after:rounded-full after:transition after:ease-[cubic-bezier(0.25,0.46,0.45,0.94)] after:duration-700 after:-translate-x-full hover:after:-translate-x-[36%]">
        <div class="transition-all duration-300">Start</div>
      </button>

              d="M56.941 45.536l-2.828-2.829l2.828-2.828l2.828 2.828z"

        </svg>
      </div>

      <div
        id="man"
        class="absolute inset-0 top-[-200px] sm:top-[-325px] mx-auto w-72 sm:w-[500px] transition-all opacity-0 pointer-events-none">
        <img
          src="https://raw.githubusercontent.com/cbolson/icodethis-challenges/main/assets/images/man-top-thumbs-up.png" />
        <p
          id="text-msg"
          class="absolute top-4 right-0 left-0 sm:w-fit sm:top-40 sm:left-[300px] sm:text-xl text-white text-center sm:text-left">
          You can do this!
        </p>
      </div>
    </main>
  </body>
</html>
