    <!-- https://icodethis.com/submissions/40733 -->
    <body class="bg-[#5071CE] flex justify-center items-center min-h-screen px-4">
       
        <main class="bg-white text-[#181028]  flex flex-col shadow-lg rounded-xl w-full max-w-4xl relative overflow-hidden isolate">
            
            <section class="py-20 w-60 sm:w-72 mx-auto 
                [&_label]:text-xs
                [&_label]:font-semibold
                [&_label]:mb-2
                [&_input]:p-2
                [&_input]:rounded-md
                [&_input]:
                [&_input]:

                [&_a]:text-blue-400
                [&_a]:transition
                hover:[&_a]:text-red-500
            ">
                <p class="text-center mb-12 font-semibold">Sign In to your accout</p>
                <form class="space-y-4">
                    <div class="flex flex-col">
                        <label for="email">Username or Email</label>
                        <input type="email" id="email" placeholder="youremail@somwhere.com" required class="border">
                    </div>

                    <div class="flex flex-col">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="password"  required class="border">
                    </div>

                    <div class="flex items-center justify-between text-xs">
                        <div>
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" >Remember</label>
                        </div>
                        <a href="#" class="text-xs">Forgot Password?</a>
                    </div>

                    <button type="submit" class="py-2 w-full rounded-md bg-slate-300 text-white transition duration-300 hover:bg-slate-500">Sign In</button>

                    <p class="text-xs text-center">Don't have an account? <a href="#">Sign Up</a></p>

                </form>
            </section>

            <footer class=" flex flex-col sm:flex-row items-center justify-between gap-2 sm:gap-8 py-8 px-8 sm:px-40 text-xs [&>*]:whitespace-nowrap hover:[&>a]:text-red-500">

                <a href="#">Classic</a>
