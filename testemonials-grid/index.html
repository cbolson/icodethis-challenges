<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testemonials Grid - icodethis</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<!--https://icodethis.com/submissions/38615-->
<body class="bg-pink-300 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white text-[#181028]  shadow-lg w-full max-w-4xl relative overflow-hidden">

        <header class="bg-gradient-to-r from-fuchsia-600 to-indigo-400 py-6 p-4 z-30">
            
            <input class="group peer sr-only" id="nav" type="checkbox"/>
            <label for="nav" class="absolute top-6 right-8 grid place-items-center cursor-pointer transition z-20 text-white sm:hidden 
                [&>span]:transition-all
                [&>span]:absolute
                [&>span]:duration-200
                [&>#show]:scale-0 
                peer-checked:[&>#hide]:scale-0 
                peer-checked:[&>#show]:scale-100
                peer-checked:[&>#show]:text-white
                hover:bg-blue-500 
                active:scale-95
            ">
                <span id="hide" class="material-symbols-outlined">menu</span>
                <span id="show" class="material-symbols-outlined">close</span>
            </label>

            <nav class="absolute top-0 left-0 w-full bg-gradient-to-r from-fuchsia-600 to-indigo-400 -translate-y-[400px]  transition  duration-500 z-10
               py-6
               sm:py-0
               sm:-translate-y-0
               sm:relative
               peer-checked:translate-y-0 
               [&_li]:px-6
               sm:[&_li]:px-0
           ">

            <ul class="flex sm:items-center flex-col sm:flex-row gap-1 
                [&_button]:rounded-full
                [&_button]:py-1
                [&_button]:px-4
                [&_button]:text-pink-200
                [&_button]:transition
                [&_button]:duration-300
                [&_button]:relative
                [&_button]:isolate
                before:[&_button]:absolute
                before:[&_button]:m-auto
                before:[&_button]:bg-fuchsia-800
                before:[&_button]:rounded-full
                before:[&_button]:-z-10
                before:[&_button]:duration-500
                before:[&_button]:transition-all
                before:[&_button]:ease-in-out
                before:[&_button]:inset-[100%_-50%_100%_-50%]
                before:[&_button]:opacity-0
                hover:before:[&_button]:inset-0
                hover:before:[&_button]:opacity-100
                hover:before:[&_button]:duration-100
                before:[&_button.active]:inset-0
                before:[&_button.active]:opacity-100
                hover:[&_button]:text-white
                [&_button.active]:text-white
            ">
                <li><button type="button">Popular</button></li>
                <li><button type="button">News</button></li>
                <li><button type="button" class="active">Reviews</button></li>
                <li><button type="button">Multimedia</button></li>
                <li><button type="button">Twitter</button></li>
            </ul>
            </nav>
        </header>
        <main  class="relative p-4 sm:p-10 overflow-hidden z-0">
            <div id="list-reviews" class="grid grid-cols-3 gap-8 transition-all duration-500
                grid-rows-2 
                [grid-template-rows:1fr_1fr] 
                [grid-template-columns:repeat(auto-fill,minmax(14rem,1fr))] 
                transition-[grid-template-rows_0.5s_ease-in-out]
                grid-flow-row-dense
            ">
            </div>

        <div id="review" class="absolute inset-0 m-auto transition-all duration-500 scale-0 p-6 sm:p-12">

                <div id="review-rating" class="flex items-center text-xl gap-1 text-yellow-400 [&>span]:text-2xl "></div>
                <h2 class="text-xl mt-2 mb-8 text-blue-400"><h2>
                <blockquote class=" transition delay-1000 duration-500 relative  border-black [&>p]:mb-4 text-slate-400
                    leading-6
                    before:absolute
                    before:content-[open-quote]
                    before:text-4xl
                    before:opacity-50
                    before:-top-8
                    before:left-0
                    sm:before:text-6xl
                    
    
                    after:absolute
                    after:content-[close-quote]
                    after:text-4xl
                    after:opacity-50
                    after:-bottom-12
                    after:right-0
                    sm:after:text-6xl

                "></blockquote>

    
        </div>
<button type="button" id="btn-close" class="absolute top-4 right-4 border border-blue-400 py-1 px-1 mx-auto text-blue-500 transition duration-300 hover:bg-blue-500 hover:text-white material-symbols-outlined  z-20 -translate-y-16">close</button>

        </main>
        <!--
        <footer class="text-center pb-8">
            <button type="button" id="btn-more" class="text-blue-500 transition hover:text-fuchsia-600  duration-700">+6 more</button>

            <button type="button" id="btn-test" class="float-right text-black/30" title="this is a test button">.</button>
        </footer>
        -->
        

        

    </div>

    <template id="tpl-review">
        <button type="button" class="group w-full h-full [&_blockquote>p]:mb-4 transition-all duration-300 relative isolate p-4 border border-blue-400  flex flex-col items-center gap-3
            before:absolute
            before:inset-0
            before:m-auto
            before:bg-fuchsia-300
            before:opacity-20
            before:-z-10
            before:transition-all 
            before:duration-300
            before:blur-4
            hover:before:-inset-4
            after:absolute
            after:inset-0
            after:m-auto
            after:bg-white 
            after:-z-10
            ">
           
                <div review-stars class="flex items-center justify-center gap-1 text-yellow-400 "></div>
                <h2 class="text-blue-500"></h2>
                <blockquote id="quote" class="text-left text-sm line-clamp-3 text-slate-400"></blockquote>
                <div  class="group mt-auto flex items-center gap-1 text-blue-500 ml-auto text-sm transition group-hover:text-fuchsia-600">
                    <p>Read Review</p>
                    <span class="material-symbols-outlined text-base transition-all group-hover:translate-x-1 ">expand_circle_right</span>
                </div>
           
        </button>
    </template>
</body>

</html>
