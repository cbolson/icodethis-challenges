<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <!--https://icodethis.com/submissions/40897-->
  <body class="bg-gray-50 flex justify-center items-center min-h-screen px-8">
    <main
      class="bg-gradient-to-r from-blue-600 to-blue-900 text-white space-y-4 shadow-lg rounded-xl w-full max-w-2xl relative py-12 px-4 sm:px-8 text-center [&_*]:transition-all [&_*]:duration-300 [&_*]:ease-in-out before:absolute before:-inset-4 before:m-auto before:rounded-xl before:bg-blue-900 before:opacity-10 before:-z-10">
      <h1 class="text-2xl sm:mx-20">Already working together?</h1>
      <p class="text-xs sm:mx-16">
        Log in to your account and connect with your teammates!
      </p>

      <div
        class="mx-6 sm:mx-32 rounded-full border border-white/50 bg-white/20 p-1 flex items center justify-between focus-within:border-white">
        <input
          type="email"
          placeholder="youremail@address.com"
          class="bg-transparent px-4 sm:px-8 placeholder:text-slate-300 w-full focus:border-none focus:outline-none focus:ring-0" />

        <button
          type="button"
          class="material-symbols-outlined bg-white text-blue-900 rounded-full w-10 h-10 aspect-square hover:bg-blue-900 hover:text-white">
          arrow_right_alt
        </button>
      </div>

      <footer
        class="flex items-center justify-center gap-2 sm:gap-8 flex-wrap translate-y-4 h-0 [&>div]:rounded-full [&>div]:border-4 [&>div]:border-gray-50 [&>div]:w-12 [&>div]:h-12 sm:[&>div]:w-16 sm:[&>div]:h-16 [&>div]:aspect-square [&>div]:overflow-hidden [&>div]:shadow-xl [&_img]:w-full [&_img]:h-full [&_img]:object-cover [&_img]:rounded-full hover:[&_img]:scale-125">
        <div>
          <img src="https://i.pravatar.cc/150?img=19" />
        </div>
        <div>
          <img src="https://i.pravatar.cc/150?img=29" />
        </div>
        <div>
          <img src="https://i.pravatar.cc/150?img=21" />
        </div>
        <div>
          <img src="https://i.pravatar.cc/150?img=22" />
        </div>
        <div>
          <img src="https://i.pravatar.cc/150?img=23" />
        </div>
      </footer>
    </main>
  </body>
</html>
