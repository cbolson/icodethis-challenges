<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testemonials 3 - icodethis</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="scripts.js" defer></script>
  </head>
  <!-- https://icodethis.com/submissions/34983 -->
  <body
    class="bg-primary-100 text-slate-800 flex justify-center items-center min-h-screen relative">
    <input class="peer sr-only" id="theme" type="checkbox" />
    <label
      for="theme"
      class="absolute top-5 border-[0.5rem] border-primary-200 grid place-items-center cursor-pointer bg-white hover:bg-primary-200 w-12 h8 py-4 px-6 transition z-10 hover:scale-125 peer-checked:bg-primary-500 peer-checked:border-primary-800 peer-checked:hover:bg-primary-800 [&>span]:transition-all [&>span]:absolute [&>span]:duration-700 [&>#light]:scale-0 peer-checked:[&>#dark]:scale-0 peer-checked:[&>#light]:scale-100">
      <span id="dark" class="material-symbols-outlined">dark_mode</span>
      <span id="light" class="material-symbols-outlined">light_mode</span>
    </label>

    <!--theme bg -->
    <div
      id="mask"
      class="absolute isolate top-0 left-0 w-full min-h-screen m-auto grid grid-cols-1 grid-rows-25 pointer-events-none overflow-hidden -z-10 [&>div]:scale-0 [&>div]:transition-all [&>div]:duration-700 [&>div]:ease-in-out peer-checked:[&>div]:scale-110 peer-checked:[&>div]:bg-primary-900"></div>

    <!-- main contents -->
    <main
      class="bg-white p-6 py-12 sm:px-20 space-y-4 w-full max-w-2xl border-[1rem] sm:border-[2rem] border-primary-200 delay-200 transition peer-checked:border-primary-800 peer-checked:duration-700 peer-checked:delay-200 peer-checked:bg-primary-500">
      <section class="w-full space-y-2">
        <div
          class="grid sm:grid-cols-[1fr_3fr] gap-10 border-b border-primary-300 relative">
          <svg role="img" viewBox="0 0 312 64" class="w-32 pt-2">
            <linearGradient
              id="trello-logo-default"
              x1="50.048061%"
              x2="50.048061%"
              y1="100%"
              y2="0%">
              <stop offset="0" stop-color="#0052cc"></stop>
              <stop offset="1" stop-color="#2684ff"></stop>
            </linearGradient>
            <g fill="none" fill-rule="evenodd">

                fill="url(#trello-logo-default)"></path>
              <g fill="#293856" fill-rule="nonzero" transform="translate(87)">
                <path
                  d="m42.92 4.64v12.06h-14.29v45.75h-13.78v-45.75h-14.29v-12.06z"></path>
                <path
                  d="m60.46 62.45h-12.74v-45h12.74v8.62c2.42-6.07 6.29-9.68 13.18-9.24v13.33c-9-.7-13.18 1.5-13.18 8.71z"></path>

                  d="m143.24 62.8c-8.35 0-13.6-4-13.6-13.46v-49.27h12.83v47.51c0 2.73 1.8 3.7 4 3.7.634638.0128631 1.269419-.0172055 1.9-.09v11.09c-1.677893.4087549-3.404213.5837425-5.13.52z"></path>
                <path
                  d="m170 62.8c-8.35 0-13.61-4-13.61-13.46v-49.27h12.83v47.51c0 2.73 1.81 3.7 4.05 3.7.631315.0130885 1.262786-.0169816 1.89-.09v11.09c-1.687411.4126716-3.42418.5876949-5.16.52z"></path>

                <path
                  d="m90.84 44c3.5670052.3919324 7.1516349.602204 10.74.63 9.76 0 18-2.62 18-12.07 0-9.17-8.47-16.06-18.66-16.06-13.72 0-22.51 9.95-22.51 23.85 0 14.43 7.58 23 24.71 23 5.081836.0413682 10.127233-.8605644 14.88-2.66v-10.78c-4.4 1.41-9.35 2.81-14.43 2.81-6.82 0-11.57-2.24-12.73-8.72zm9.82-17.68c3.61 0 6.51 2.45 6.51 5.8 0 4.31-4.55 5.66-9.79 5.66-2.2301144-.0102442-4.4563338-.1874058-6.66-.53.1664561-2.1013033.7692883-4.1448022 1.77-6 1.6348247-2.9938883 4.7590565-4.8714866 8.17-4.91z"></path>
              </g>
            </g>
          </svg>

          <div
            id="slider"
            class="pb-6 overflow-hidden w-full transition duration-300 scroll-smooth">
            <div
              id="list-cards"
              class="relative h-32 [&>div]:absolute [&>div]: [&>div]: [&>div]: [&>div]: [&>div]:w-full [&>div]:min-w-full [&>div]:h-32 [&>div]:flex [&>div]:flex-col [&>div]:justify-between [&_blockquote]:line-clamp-3">
              <!-- cards loaded here -->
            </div>
          </div>

          <div
            id="list-dots"
            class="absolute bottom-2 left-0 flex items-center gap-2 [&>span]:rounded-full [&>span]:bg-primary-200 [&>span]:w-2 [&>span]:h-2"></div>
        </div>

        <div class="flex items-center gap-2 text-primary-300 font-bold">
          <button
            data-slide="prev"
            class="material-symbols-outlined text-4xl will-change-scroll transition hover:scale-125">
            navigate_before
          </button>
          <button
            data-slide="next"
            class="material-symbols-outlined text-4xl will-change-scroll transition hover:scale-125">
            navigate_next
          </button>
        </div>
      </section>
    </main>

    <!-- template - cards -->
    <template id="tpl-card">
      <div class="card translate-y-[400px]">
        <blockquote></blockquote>
        <div
          class="details text-right text-sm translate-y-[100px] transition delay-500 duration-500">
          <p review-name></p>
          <p review-role class="opacity-70 text-xs"></p>
        </div>
      </div>
    </template>
  </body>
</html>
