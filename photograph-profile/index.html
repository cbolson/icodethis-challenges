<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer profile - icodethis</title>
>
    
</body>
</html>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="styles.css">
        <script src="data.js" defer></script>
        <script src="scripts.js" defer></script>
</head>
<!-- https://icodethis.com/submissions/37642 -->
<body class="bg-slate-700 flex justify-center items-center min-h-screen">
    <div class="relative bg-white text-[#181028]  shadow-lg w-full max-w-sm">

        <header class="group relative bg-slate-900 overflow-hidden text-center p-4   text-white isolate
            before:bg-[url('https://images.pexels.com/photos/552785/pexels-photo-552785.jpeg?auto=compress&cs=tinysrgb&h=350')]
            before:-inset-40
            before:m-auto
            before:absolute
            before:bg-cover
            before:bg-center
            before:-z-10
            before:opacity-80
            before:transition-all
            before:ease-in-out
            before:duration-[5000ms]
            hover:before:-inset-0
            hover:before:opacity-10

           
            [&_button]:flex
            [&_button]:items-center
            [&_button]:text-white
            [&_button]:py-1
            [&_button]:transition-all
            [&_button]:overflow-hidden
            [&_button]:relative
            [&>button]:isolate
        ">
            <div class="grid grid-cols-[60px_auto_60px] w-full text-white mb-6 place-items-center 
                [&>button]:w-fit 
                [&_button]:px-3
                [&>button]:rounded-full
                [&>button]:bg-slate-500/50
                [&_button]:gap-1
                [&_button]:text-sm
                hover:[&_button]:bg-slate-700/50
                hover:[&_button]:opacity-90
            ">
                <button type="button"><span class="material-symbols-outlined">navigate_before</span>Back</button>
                <h1 >David Rost</h1>
                <button type="button"  id="btn-info" class="material-symbols-outlined ml-auto z-10">more_horiz</button>
            </div>


            <div class="relative rounded-full w-20 h-20 mb-6 mx-auto before:absolute before:-inset-2 before:bg-slate-700 before:m-auto  before:rounded-full before:opacity-50 isolate before:transition-all before:duration-[5000ms] group-hover:before:opacity-100">
                 <img src="https://i.pravatar.cc/150?img=13" class="relative rounded-full w-full h-full object-cover mx-auto   shadow-2xl shadow-slate-700 group-hover:scale-125-NO transition">
            </div>

            <section class="x-8 sm:px-8  space-y-4">
                <div class="flex items-center justify-between gap-4 px-8 
                    [&_p]:font-bold
                    [&>div]:transition-all
                    hover:[&>div]:scale-125
                    [&>div]:
                    [&_span]:text-xs
                    [&_span]:block
                ">
                    <div>
                        <p id="user-followers"></p>
                        <span>Followers</span>
                    </div>
                    <div>
                        <p id="user-following"></p>
                        <span>Following</span>
                    </div>
                    <div>
                        <p id="user-albums"></p>
                        <span>Albums</span>
                    </div>
                </div>

                <div class="flex justify-between divide-x overflow-hidden relative  rounded-full border border-white/50 
                    [&_button]:w-full
                    [&_button]:gap-3
                    [&>button.following]:bg-slate-900
                    
                    before:[&>button]:absolute
                    before:[&>button]:inset-0
                    before:[&>button]:bg-slate-700
                    before:[&>button]:-z-10
                    before:[&>button]:transition
                    before:[&>button]:ease-in
                    before:[&>button]:duration-300
                    first:before:[&>button]:translate-x-full
                    last:before:[&>button]:-translate-x-full
                    hover:before:[&>button]:translate-x-0
                   
                ">
                    <button type="button" id="btn-follow" class="justify-end !pr-4">
                        <p>Follow</p>
                        <span class="material-symbols-outlined">group_add</span>
                    </button>
                    <button type="button" class="pl-4">
                        <span class="material-symbols-outlined">chat_bubble</span>
                        <p>Message</p>
                    </button>
                </div>
            </section>

            
            <div id="panel-info" class="absolute inset-0 m-auto bg-slate-900 text-white grid place-items-center transition duration-300 -translate-y-full">
                <a href="https://www.pexels.com">Photos provided by <span class="text-teal-500">Pexels</span></a>
            </div>
        </header>

        <main class="p-2">
            <!-- imag type nav -->
            <nav class="flex items-center justify-between w-60 mx-auto text-center my-2 text-teal-800">
                <button type="button"  album-nav="prev" class="material-symbols-outlined hover:scale-125 transition-all">navigate_before</button>
                <div class="text-small overflow-hidden">
                    <p id="img-type-title" class="transition-all duration-300 -translate-y-full">Portraits</p>
                    <div id="img-type-total" class="text-xs transition-all duration-300 translate-y-full">25 Photos</div>
                </div>
                <button type="button"  album-nav="next" class="material-symbols-outlined hover:scale-125 transition-all">navigate_next</button>
            </nav>

            <!-- gallery -->
            <section id="list-images" class="grid grid-flow-dense [grid-template-columns:repeat(6,1fr);] overflow-y-auto h-72 px-3  gap-1">
               <!-- images loaded here --> 
            </section>
        </main>
       
       
    </div>

    <!-- template - items -->
    <template id="tpl-item">
        <img src="" alt="" class="col-span-2 w-full h-32 object-cover transition-all duration-300 opacity-90 hover:opacity-100 scale-0 masonry  flex-auto min-w-full ">
    </template>
</body>

</html>
