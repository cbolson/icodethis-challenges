<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags - icodethis </title>
    <script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="scripts.js" defer></script>
</head>
<!-- https://icodethis.com/submissions/21686 -->
<body class="bg-[#FBFBFF] flex justify-center items-center min-h-screen p-4">
    <main class="text-[#181028] space-y-6 w-full max-w-2xl h-96">

        <section class="space-y-2">
            <h2>Tags</h2>
            <div data-tags class="flex gap-1 items-center flex-wrap ">
                <!-- tags show here -->
            </div>
            <input id="tags-input" placeholder="Add tags separated by commas." class="w-full border border-slate-300 rounded-md p-2">
            <p class="text-xs [&>span]:text-blue-600 [&>span]:cursor-pointer">For example: 
                <span tag-this>fitness app</span>, 
                <span tag-this>dashboard</span>, 
                <span tag-this>navigation</span>,
                <span tag-this>webshop</span>,
                <span tag-this>landing page</span>
            
            </p>
        </section>

        <section class="space-y-2">
            <h2 >Category</h2>
            <div id="cat-input" class="relative w-48 border border-slate-300 border-red-500 rounded-md p-2 bg-white ">
                <p class="opacity-50 capitalize">Select something...</p>
                <span class="material-symbols-outlined absolute right-2 top-2 transition">expand_more</span>
            </div>
        
            <div id="list-cat" class="w-48 flex flex-col rounded-md bg-white shadow-xl transition-all duration-500 overflow-hidden  max-h-0  [&_input:checked+label]:bg-red-100">
                 <!-- cat loaded here -->
            </div>
        </section>
    </main>


    <template id="tpl-tags">
        <button class="group rounded-md flex items-center gap-2 text-sm text-white bg-slate-700 py-1 px-3 hover:bg-red-500 capitalize"><p>tag</p>
            <span class="material-symbols-outlined text-sm group-hover:font-bold">close</span>
            </button>
        </span>
    </template>

    <template id="tpl-item">
        <input type="radio" name="cat" class="sr-only" />
        <label class="cursor-pointer py-1 px-6 transition translate-y-[150px] hover:bg-red-50 capitalize"></label>
    </template>
</body>

</html>
