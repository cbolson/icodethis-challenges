<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Giveaway - icodethis</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js" defer></script>
</head>
<!--https://icodethis.com/submissions/31705-->
<body class="bg-gradient-to-tr from-[#101324] via-[#165158 to-[#1B656E] text-white flex flex-col gap-12 justify-center items-center min-h-screen [&>*]:rounded-lg">
    
    <div class="bg-gradient-to-tr from-[#101324] via-[#165158]  to-[#1B656E]  p-6 sm:p-8 shadow-lg  w-full max-w-2xl relative [&>*]:duration-1000">
       
        <section >
            <div class="w-3/4 sm:w-4/5 pl-3">
                <h1 class="text-xl sm:text-2xl uppercase tracking-wide mt-12 mb-4 font-bold">Smartwatch 2 wrist strap se20</h1>
                <h2 class="sm:text-normal sm:pr-32">The world's first Android compatible SmartWatch with One-Toucn NFC</h2>
                <p class="uppercase tracking-wide mt-6 mb-2">Ends in</sp>
            </div>
        
            <div class="w-full sm:w-72 ">

                
                
                <!-- countdown -->
                <div class="w-full p-2 sm:p-4 !pb-6 bg-white/[.05] rounded-xl"">
                    <div data-color class="w-full flex items-center justify-center gap-1 text-white
                        [&>div]:flex
                        [&>div]:gap-0.5
                        [&>div]:relative
                        [&>div>span]:rounded-sm
                        [&>div>span]:text-[#128677]
                        [&>div]:transition
                        [&>div]:delay-300
                        [&>div>span]:bg-[#0D0C20]
                        [&>div>span]:text-xl
                        sm:[&>div>span]:text-2xl
                        [&>div>span]:py-3
                        [&>div>span]:px-1
                        [&>div>span]:font-semibold
                        sm:[&>div>span]:px-3
                        [&>div>span]:w-8
                        sm:[&>div>span]:w-9
                        [&>div>span]:text-center
                        [&_p]:text-xs
                        [&_p]:text-center
                        [&_p]:uppercase
                        [&>div:after]:content-[attr(data-desc)]
                        [&>div:after]:absolute
                        [&>div:after]:text-xs
                        [&>div:after]:-bottom-5
                        [&>div:after]:opacity-50
                        [&>div:after]:w-full
                        [&>div:after]:grid
                        [&>div:after]:place-items-center
                    ">
                        <div id="hours" data-desc="Hours"></div>
                        <span>:</span>
                        <div id="minutes" data-desc="minutes">></div>
                        <span>:</span>
                        <div id="seconds" data-desc="seconds">></div>
                    </div>
                </div>
                <button data-color type="button"  class="w-full py-3 px-12 sm:py-6 sm:px-20  text-xl whitespace-nowrap text-white bg-[#128677] translate-y-12 transition delay-300 rounded-xl hover:animate-pulse hover">Make it Yours</button>
            </div>
        </section>
       
        <div data-color class="bg-[#0D0C20] text-[#128677] text-xl sm:text-2xl uppercase tracking-wide py-2 sm:py-5 px-12 sm:px-20 absolute -top-5 sm:-top-10 left-2/4 -translate-x-2/4 w-fit shadow-xl transition rounded-xl font-bold" ">giveaway</div>
        
        <img data-color src="https://raw.githubusercontent.com/cbolson/icodethis-challenges/main/assets/images/watch-sony.webp?v=2" class="absolute w-32 mx-auto sm:w-72 -right-12 top-16 sm:top-auto sm:-right-20 sm:-bottom-12  transition brightness-80 " style="--deg:0">
    </div>
</body>
</html>
