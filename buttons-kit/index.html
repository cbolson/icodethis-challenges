                </div>

                    class="z-10 w-32 flex flex-col mt-2 rounded-md bg-white transition-all duration-500 overflow-hidden  max-h-0 [&_input:checked+label]:bg-red-100 text-xs">
                
                    <input type="radio" name="cat" class="sr-only" />
                    <label class="cursor-pointer py-1 px-2 transition translate-y-[150px] hover:bg-blue-400 hover:text-white capitalize flex items-center gap-1">
                        <span class="material-symbols-outlined text-sm">calendar_month</span>

                    <input type="radio" name="cat" class="sr-only" />
                    <label class="cursor-pointer py-1 px-2 transition translate-y-[150px] hover:bg-blue-400 hover:text-white capitalize  flex items-center gap-1">
