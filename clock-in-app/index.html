<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
   <body class="bg-gradient-to-t from-zinc-800 to-zinc-700 text-zinc-300 flex justify-center items-center min-h-screen p-4
        
        before:bg-[url(https://raw.githubusercontent.com/cbolson/icodethis-challenges/main/assets/images/bg-clock-gold.webp)]
        before:fixed
        before:inset-0
        before:w-full
        before:h-full
        before:opacity-10
        before:bg-cover
        before:bg-center
        before:-z-10
    ">
        
        <input type="radio" name="panel" id="radio-1" class="sr-only peer/radio-1" checked>
        <input type="radio" name="panel" id="radio-2" class="sr-only peer/radio-2" >
        
        <div class="bg-black/60 ring-8 ring-black/5 border-[1px] border-white/10 backdrop-blur-sm shadow-lg rounded-xl overflow-hidden w-full max-w-sm
            [&_label]:cursor-pointer

            peer-checked/radio-1:[&_#panel-1]:translate-x-0

            peer-checked/radio-2:[&_#panel-2]:translate-x-0
            peer-checked/radio-2:[&_#btn-back]:opacity-100
            peer-checked/radio-2:[&_#btn-back]:pointer-events-auto
        ">
            <header class="bg-orange-600/80 text-orange-50 flex items-center justify-between p-2 px-4 
                *:text-4xl
                *:border-none
                *:outline-none
                *:ring-0
                *:transition-transform
                *:duration-300
                *:size-12
                *:grid
                *:place-content-center
                *:relative 
                *:isolate 
                before:*:absolute
                before:*:inset-full
                before:*:rounded-full
                before:*:-z-10
                before:*:bg-white/20
                before:*:opacity-50
                before:*:transition-all
                before:*:duration-300
                before:*:ease-in-out
                hover:before:*:-inset-0

                

            ">
                <label id="btn-back" for="radio-1" class="material-symbols-outlined text-4xl opacity-50 pointer-events-none">reply</label>
                <button type="button" class="material-symbols-outlined">search</button>

            </header>
            <main class="grid [grid-template-areas:'stack'] 
                *:[grid-area:stack]
                *:transition-all
                *:duration-300
                *:ease-in-out 
                *:p-8
                *:flex
                *:flex-col
                *:items-center
                *:gap-6
                *:relative
                
                first:*:-translate-x-full
                last:*:translate-x-full
                
                [&_h2]:text-xl
                [&_h2]:w-fit
                [&_h2]:uppercase
                [&_h2]:px-6
                [&_h2]:pb-2
                [&_h2]:border-b
                [&_h2]:border-gray-400/20
            ">
                <article id="panel-1">
                    <h2>Your hours</h2>

.377-2.605 c0.807-0.895,1.526-1.886,1.974-2.965c0.447-1.07,0.631-2.246,0.631-3.412C440.105,474.902,439.921,473.736,439.474,472.657z"></path> </g> </g> </g></svg>

                    <div id="list-hours" class="h-40 overflow-y-auto px-4 w-full">
                        <!-- hours loaded here -->
                    </div>
                    <label for="radio-2" class="ml-auto rounded-full bg-orange-600 text-orange-50 text-[4rem] font-thin size-14 grid place-content-center material-symbols-outlined relative isolate 
                        before:absolute
                        before:inset-0
                        before:rounded-full
                        before:-z-10
                        before:bg-white/20
                        before:opacity-50
                        before:transition-all
                        before:duration-300
                        before:ease-in-out
                        hover:before:-inset-4

                        after:absolute
                        after:inset-0
                        after:rounded-full
                        after:bg-orange-600/80 
                        after:-z-10

                    ">add</label>
                </article>

                <article id="panel-2" class="
                    [&_button]:rounded
                    [&_button]:transition-all
                    [&_button]:duration-300
                    [&_button]:outline-none
                    [&_button]:bg-white/10
                
                    [&_button]:relative
                    [&_button]:isolate
                    [&_button]:border-[1px]
                    [&_button]:border-white/20
                    hover:[&_button]:text-orange-50
                    focus-visible:[&_button]:text-orange-50

                    before:[&_button]:absolute
                    before:[&_button]:rounded
                    before:[&_button]:-z-10
                    before:[&_button]:bg-orange-600
                    before:[&_button]:transition-all
                    before:[&_button]:duration-300
                    before:[&_button]:ease-in-out 

                    first:before:[&_button]:inset-[0_0_0_100%]
                    last:before:[&_button]:inset-[0_100%_0_0]
                    hover:before:[&_button]:inset-0
                    focus-visible:before:[&_button]:inset-0
                ">
                    <h2>Log hours</h2>
    
                    <form id="form-hours"  class="w-full">
                        <section class="bg-black/80 p-8 space-y-3 rounded border-[1px] border-white/20">
                        
                            <label class="font-semibold text-sm block ">Select hour type</label>
                            <div class="border-[1px] border-white/20 py-3 px-4 focus-within:border-gray-500">
                                <select id="hours-type" class="bg-transparent w-full rounded borde-none outline-none ring-0 ">
                                    <option value="Normal hours">Normal hours</option>
                                    <option value="Overtime">Overtime</option>
                                    <option value="Double Overtime">Double Overtime</option>
                                    <option value="Triple Overtime">Triple Overtime</option>
                                    <option value="Silly Overtime">Silly Overtime</option>
                                </select>
                            </div>
                           
                           <div class="grid gap-2 grid-cols-[2fr_1fr_1fr]   
                                *:grid
                                *:place-content-center
                                *:!border
                                *:py-3
                                *:px-4
                                *:rounded
                                *:transition-all
                                *:outline-none
                               
                            ">
                                
                                <span id="counter-display" class="border-[1px] border-white/20">1</span>
                                <button type="button" btn-counter="less" class="!border before:inset-[0_0_0_100%]">-</button>
                                <button type="button" btn-counter="more">+</button>
                            </div>
                            <div class="py-4 flex gap-2
                                *:py-3
                                *:px-4
                                *:w-full
                                last:*:bg-white/20
                            ">
                                <button type="reset" id="btn-cancel">Cancel</button>
                                <button type="submit">Save</button>
                            </div>
                        </section>
                    <form>
                </article>
            </main>
        </div>

        <template id="tpl-hours-worked">
            <article class="w-full flex items-center justify-between border-b-[1px] border-white/20 py-2">
                <p></p>
                <time></time>
            </article>
        </template>
    </body>
</html>
