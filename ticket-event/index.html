<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Event - icodethis</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="scripts.js" defer></script>
</head>
<!-- https://icodethis.com/submissions/20140 -->
<body class="bg-gradient-to-tr from-[#1D262B] to-[#31424D] flex justify-center items-center min-h-screen">
    <div class="bg-[#1D262B] text-white  w-full sm:w-[600px]  max-w-md md:max-w-lg">

        <img current-img src="" class="w-full aspect-video object-cover">
        <main class="py-8  pb-8 space-y-4 relative
            before:bg-gradient-to-t
            before:from-[#1D262B]
            before:to-transparent
            before:absolute
            before:h-20
            before:w-full
            before:inset-0
            before:-top-20
            [&_p]:flex
            [&_p]:items-center
            [&_p]:gap-2
            [&_p]:text-sm
            [&_p>span]:text-base
        ">
            <section class="px-4 sm:px-12">
                <div class="grid sm:grid-cols-2 gap-4">
                    <div>
                        <h1 current-name class="text-xl"></h1>
                            <p>
                                <span class="material-symbols-rounded ">location_on</span>
                                <span current-location></span>
                            </p>
                            <p>
                                <span  class="material-symbols-rounded">schedule</span>
                                <span current-schedule></span>
                            </p>
                    </div>
                    <a current-link herf="#" class="h-fit w-fit text-center sm:ml-auto bg-orange-500 text-white uppercase rounded-md py-1 px-2 sm:py-2 sm:px-6 hover:bg-orange-600 whitespace-nowrap" target="_blank">Buy Ticket</a>
                </div>
                
                <p current-desc class="!text-xs mt-4 mb-2 leading-8"></p>
                <a href="javascript:void(0)" class="text-orange-500 hover:text-orange-600">Read More</a>
            </section>

            <section class="pl-4 sm:pl-12 space-y-2 relative                     
                    after:bg-gradient-to-l
                    after:from-[#1D262B]
                    after:to-transparent
                    after:absolute
                    after:h-full
                    after:w-24
                    after:right-0
                    after:top-0
                    after:z-10
            ">
                <h2 class="uppercase font-bold">Recommended</h2>

                <div class="h-32 overflow-hidden pb-4 overflow-x-scroll scroll-smooth">
                    <div id="events-list" class="flex items-center gap-4 w-fit  h-full snap-x
                    [&>div]:relative
                    [&>div]:h-full
                    [&>div]:aspect-[10/6]
                    [&>div]:snap-center
                    [&>div]:p-2
                    [&>div]:flex
                    [&>div]:isolate
                    [&>div]:justify-end
                    [&>div]:flex-col
                    [&>div]:items-baseline
                    [&>div]:after:bg-gradient-to-t
                    [&>div]:after:from-[#000000]
                    [&>div]:after:to-transparent
                    [&>div]:after:absolute
                    [&>div]:after:h-12
                    [&>div]:after:w-full
                    [&>div]:after:-z-10
                    [&>div]:after:bottom-0
                    [&>div:after]:left-0
                    [&>div]:overflow-hidden
                    [&_img:hover]:transition

                    [&_img]:w-full
                    [&_img]:absolute
                    [&_img]:inset-0
                    [&_img]:w-full
                    [&_img]:scale-110
                    [&_img:hover]:scale-100
                    [&_img:hover]:opacity-70
                    [&_img]:object-cover
                    [&_img]:h-full
                    [&_img]:-z-10
                    [&_img]:cursor-pointer
                    ">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <template id="tpl-bands">
        <div>
            <img src="" alt="band photo" title="See event details">
            <p event-band class="font-semibold"></p>
            <p event-title></p>
        </div>
    </template>
</body>

</html>
