<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Cards - icodethis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="scripts.js" defer></script>
</head>
<body class="bg-[#241A32] p-8 flex justify-center items-center min-h-screen">
    <div class="text-white  shadow-lg rounded  max-w-md md:max-w-2xl grid grid-cols-1 sm:grid-cols-3 ">

       <div class="box group flex flex-col gap-2 px-8 pt-12 pb-8 text-xs text-left bg-[#7962FE] transition-all hover:scale-105 hover:z-10" data-back="Creating your dream project!">
            <p class="opacity-60">Featured</p>
            <h2 class="text-lg font-bold mb-2">Challenge</h2>
            <p class="mb-6">Design an icon set with your favorite hobbies</p>
            <button toggle-card type="button" class="mt-auto text-left border border-transparent p-2 rounded group-hover:border-white transition-all cursor-pointer" title="not finished yet....">View Details &#62;</button>
        </div>

        <div class="box group flex flex-col gap-2 px-8 pt-12 pb-8 text-xs text-left bg-[#B85BFF] transition-all hover:scale-105 hover:z-10" data-back="Where is this?">
            <p class="opacity-60">Blog</p>
            <h2 class="text-lg font-bold mb-2">Interviews</h2>
            <p class="mb-6">8 examples of interviews with people who travelled through Europe</p>
            <button toggle-card type="button" class="mt-auto text-left border border-transparent p-2 rounded group-hover:border-white transition-all cursor-pointer" title="something is going to happen....">Read Post &#62;</button>
        </div>

        <div class="box group flex flex-col gap-2 px-8 pt-12 pb-8 text-xs text-left bg-[#FC57AE] transition-all  hover:scale-105 hover:z-10"  data-back="Time to center that div!">
            <p class="opacity-60">Code</p>
            <h2 class="text-lg font-bold mb-2">Practice</h2>
            <p class="mb-6">Generate daily exercise to develp your skills</p>
            <button toggle-card type="button" class="mt-auto text-left hover:pl-2 border border-transparent p-2 rounded group-hover:border-white transition-all cursor-pointer" title="stay tuned....">Generate exercise &#62;</button>
        </div>

    </div>
</body>
</html>
