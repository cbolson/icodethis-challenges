<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact card - icodethis</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- https://icodethis.com/submissions/17549 -->
  <body class="bg-[#EFF3FF] flex justify-center items-center min-h-screen">
    <div
      class="bg-[#F5F8FF] text-[#181028] p-8 md:p-20 rounded-xl max-w-md md:max-w-lg text-center">
      <div
        class="rounded-2xl py-8 pb-32 px-4 space-y-6 text-white bg-gradient-to-r from-blue-500 to-purple-400 shadow-xl">
        <p class="text-lg">Hi George</p>
        <p>
          You can contact us whenever you need help or just curious about
          something.
        </p>
      </div>

      <div
        class="bg-white rounded-xl w-[260px] mx-auto mt-[-100px] p-6 space-y-4 shadow-xl">
        <p class="text-lg">Start chatting</p>
        <div class="space-y-2">
          <img
            src="https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/888e7b16-fa69-4576-9a45-d8f4fe6f6687.png"
            class="rounded-full mx-auto w-20 h-20 border border-blue-500" />
          <p>Chris Bolson</p>
          <div
            class="border rounded-full py-2 px-4 text-xs w-fit mx-auto flex gap-2 items-center relative before:bg-green-500 before:rounded-full before:w-4 before:h-4 before:inline-block">
            Active
          </div>
        </div>

        <button
          type="button"
          class="rounded-md text-white whitespace-nowrap bg-gradient-to-r from-blue-500 to-purple-400 bg-[200%] hover:shadow-xl hover:scale-105 transition-all py-2 px-6">
          Send a message
        </button>
      </div>
    </div>
  </body>
</html>
