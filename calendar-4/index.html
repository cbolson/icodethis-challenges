<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar 4 - icodethis</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
          <script src="scripts.js" defer></script>
      </head>
<!-- https://icodethis.com/submissions/27756-->
      <body
        class="bg-[#120533] flex justify-center mt-12 items-start md:items-center min-h-screen">
        <div class="flex align-start flex-col md:flex-row isolate relative">
          <section
            id="calendar"
            class="bg-[#1E006C] w-72 sm:w-96 rounded-sm font-thin relative">
            <header
              class="w-60 flex justify-between items-center p-4 text-white [&_button]:rounded-full [&_button]:border-white/50 [&_button]:text-white/50 [&_button]:transition [&_button]:border [&>button:hover]:text-white [&>button:hover]:border-white">
              <button
                type="button"
                cal-nav="prev"
                class="material-symbols-outlined">
                chevron_left
              </button>
              <h1 data-month class="capitalize"></h1>
              <button
                type="button"
                cal-nav="next"
                class="material-symbols-outlined">
                chevron_right
              </button>
            </header>
            <main
              class="p-2 [&>ul]:grid [&>ul]:grid-cols-7 [&>ul>li]:flex [&>ul>li]:items-center [&>ul>li]:justify-center [&>ul>li]:relative [&>ul>li]:isolate [&>ul>li]:transition [&>ul>li]:aspect-square">
              <ul data-weekdays class="weedays text-white font-semibold">
                <!-- weekday titles loaded here -->
              </ul>
              <ul
                data-dates
                class="grid-rows-6 text-white text-sm [&>li.inactive]:opacity-30 [&>li:not(.inactive)]:cursor-pointer [&>li>div]:absolute [&>li>div]:bottom-0 [&>li>div]:flex [&>li>div]: [&>li>div]:gap-1 [&>li>div>span]:rounded-full [&>li>div>span]:w-1 [&>li>div>span]:h-1 before:[&>li]:absolute before:[&>li]:transition before:[&>li]:rounded-full before:[&>li]:bg-transparent before:[&>li]:inset-2 before:[&>li]:-z-10 before:[&>li.today]:bg-[#D500E8] before:[&>li:not(.inactive):hover]:border before:[&>li:not(.inactive):hover]:border-white/50">
                <!-- dates loaded here -->
              </ul>
            </main>
            <div
              id="panel-events"
              class="absolute inset-[auto_auto_0_0] md:inset-[0_0_auto_auto] md:h-full bg-[#150045] w-full md:w-60 flex flex-col gap-2 py-4 text-white text-center transition -z-10">
              <header>
                <h2>THURSDAY</h2>
                <p class="text-sm">9 Feb</p>
              </header>
              <main id="list-events" class="h-full">
                <!-- events loaded here -->
              </main>
              <button
                id="btn-add-event"
                class="rounded-full py-1 px-6 mx-auto bg-[#D500E8] text-white transition hover:scale-110"
                value="">
                Add Event
              </button>
            </div>
          </section>

          <div
            id="panel-new-event"
            class="absolute w-full inset-0 bg-[#D500E8] bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-40 text-white p-6 sm:p-12 scale-0 transition duration-300 z-30 space-y-2">
            <form
              id="form-new-event"
              class="w-full space-y-4 [&_input]:rounded-md [&_button]:rounded-md [&_label]:rounded-md">
              <h2 data-lang="events-btn-add" clas="flex gap-2 items-center">
                Add Event on
                <input
                  type="date"
                  id="event-date"
                  class="bg-transparent text-white font-bold"
                  readonly />
              </h2>
              <div
                id="list-event-types"
                class="flex items-center flex-wrap gap-2 text-sm w-full [&>input]:sr-only [&>label]:cursor-pointer [&>label]:text-[#2A3231] [&>label]:text-[#2A3231] [&>label]:bg-white [&>label]:gap-2 [&>label]:flex [&>label]:items-center [&>label]:rounded-sm [&>label]:transition [&>label]:border [&>label]:p-1 [&>label]:px-2 [&>label]:border-transparent [&>label:hover]:border-[#1E006C] before:[&>label]:w-4 before:[&>label]:h-4 before:[&>label]:rounded-full [&>input:checked+label]:bg-[#1E006C] [&>input:checked+label]:text-[#FFF9B8]">
                <!-- list event types -->
              </div>
              <input
                type="text"
                id="event-desc"
                required
                placeholder="eg. meeting"
                autocomplete="off"
                class="w-full py-1 px-3 text-[#2A3231] border focus:ring-0 focus:outline-none focus:border-[#2A3231]" />
              <button
                type="submit"
                id="btn-save-event"
                class="py-1 w-full bg-[#1E006C] text-white transition hover:bg-[#1E006C]/80 uppercase text-lg"
                data-lang="events-btn-save">
                save event
              </button>
            </form>

            <button
              type="button"
              id="btn-close-add-event"
              class="material-symbols-outlined absolute top-2 right-2">
              close
            </button>
          </div>
        </div>

        <!-- template - no events for date -->
        <template id="tpl-no-events">
          <div class="grid place-items-center h-full text-white/30">
            <div class="space-y-1">
              <span class="material-symbols-outlined text-6xl"
                >calendar_month</span
              >
              <p class="text-xs">No events for this day</p>
            </div>
          </div>
        </template>

        <!-- events list item -->
        <template id="tpl-event">
          <article
            class="text-left flex items-center justify-between w-full border-b border-white/30 py-2 px-4 transition hover:bg-[#D500E850]">
            <div>
              <h3
                event-title
                class="flex items-center gap-2 text-sm capitalize relative before:w-2 before:h-2 before:rounded-full"></h3>
            </div>
            <div
              class="flex gap-2 ml-auto [&>button:hover]:scale-125 [&>button]:transition">
              <button
                type="button"
                event-edit
                class="material-symbols-outlined text-base">
                edit
              </button>
              <button
                type="button"
                event-delete
                class="material-symbols-outlined text-base">
                delete
              </button>
            </div>
          </article>
        </template>

        <template id="tpl-event-type">
          <input type="radio" id="" name="event-type" required />
          <label></label>
        </template>
      </body>
    </html>
