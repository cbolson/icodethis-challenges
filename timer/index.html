<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer - icodethis</title>
    <html>
      <!-- https://icodethis.com/submissions/20251 -->
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.tailwindcss.com"></script>
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
          <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
      </head>
      <body
        class="bg-[#1A7498] flex justify-center items-center min-h-screen px-4">
        <div
          class="bg-gradient-to-tr from-[#51E0B0] to-[#42C8D6] text-white w-96 shadow-lg rounded-2xl max-w-md md:max-w-lg overflow-hidden">
          <header
            class="bg-[#1398C3] w-full flex items-center txt-white [&>button]:flex-1 [&>button]:flex [&>button]:flex-col [&>button]:gap-2 [&>button]:items-center [&>button]:justify-center [&>button]:px-4 [&>button]:py-2 sm:[&>button]:px-8 sm:[&>button]:py-4 [&>button]:text-xs [&>button]:p-12 [&>button]:transition [&>button:hover]:bg-[#1689AF] [&>button.active]:bg-[#1689AF] [&_span]:font-extralight [&_span]:text-6xl">
            <button mode-btn="alarm" type="button" class="active">
              <span class="material-symbols-outlined">alarm</span>
              Alarm
            </button>

            <button mode-btn="timer" type="button">
              <span class="material-symbols-outlined">timer</span>
              Timer
            </button>

            <button mode-btn="stopwatch" type="button">
              <span class="material-symbols-outlined">avg_time</span>
              Stopwatch
            </button>
          </header>

          <main class="py-8 px-0 sm:px-12">
            <div
              class="w-full flex overflow-x-hidden [&_section]:w-[17rem] sm:[&_section]:w-72 [&_section]:h-96 [&_h1]:text-xl [&_section]:flex-1 [&_footer]:flex [&_footer]:justify-center [&_footer]:items-center [&_footer]:gap-4 sm:[&_footer]:gap-8 [&_footer]:pb-4 [&_button]:rounded-full [&_button]:w-16 [&_button]:h-16 [&_button]:text-4xl [&_button]:shadow-lg [&_button]:text-black [&_button]:bg-[#FFFFFF70] [&_button:hover]:bg-[#FFFFFF] [&_select]:bg-gray-50 [&_select]:border [&_select]:border-gray-300 [&_select]:text-gray-900 [&_select]:rounded-lg [&_select]:focus:ring-blue-500 [&_select]:focus:border-blue-500 [&_select]:w-full [&_select]:py-2 [&_select]:px-2 sm:[&_select]:px-4 [&_select]:text-center">
              <div mode-panel="alarm">
                <section>
                  <div class="justify-center flex items-center gap-4">
                    <div class="flex gap-2 items-center">
                      <select
                        time-type="hour"
                        time-default="current"
                        id="hour"></select>
                      <span>:</span>
                      <select
                        time-type="min"
                        time-default="current"
                        id="min"></select>
                    </div>
                    <button
                      type="button"
                      id="btn-set"
                      class="material-symbols-outlined !w-12 !h-12 !text-2xl">
                      alarm_on
                    </button>
                  </div>
                  <ul
                    id="alarms"
                    class="mt-4 space-y-2 overflow-y-scroll max-h-[400px]">
                    <!-- alarms will be inserted here -->
                  </ul>
                </section>
              </div>

              <div mode-panel="timer">
                <section class="flex flex-col justify-between">
                  <div class="relative h-full  [&_span]:text-4xl [&_span]:w-12">
                        <svg id="timer-circle" viewBox="0 0 36 36" class="circle absolute h-full w-full  stroke-[#1689AF] fill-none stroke-1" linecap="round">
                            <path class="circle-bg stroke-white" d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path id="circle-completed" class="circle stroke-[#1689AF]" stroke-dasharray="0, 100" linecap="round" d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                        </svg>
                        <div class="absolute h-full w-full flex items-center justify-center grid-cols-5">
                            <span id="timer-h">00</span>
                            <span class="!w-2">:</span>
                            <span id="timer-m">00</span>
                            <span class="!w-2">:</span>
                            <span id="timer-s">00</span>
                        </div>
                   
                  </div>

                  <div
                    class="mb-4 flex gap-2 items-center [&_span]:text-xs [&_span]:opacity-70 justify-center">
                    <select
                      time-type="hour"
                      time-default="0"
                      id="timer-hour"></select>
                    <span class="hidden sm:block">hours</span>
                    <select
                      time-type="min"
                      time-default="0"
                      id="timer-min"></select>
                    <span class="hidden sm:block">min</span>
                    <select
                      time-type="sec"
                      time-default="0"
                      id="timer-sec"></select>
                    <span class="hidden sm:block">sec</span>
                  </div>
                </section>
                <footer>
                  <button
                    control="start"
                    id="btn-timer-start"
                    class="material-symbols-outlined">
                    play_arrow
                  </button>
                  <button
                    control="reset"
                    id="btn-timer-reset"
                    class="material-symbols-outlined">
                    restart_alt
                  </button>
                </footer>
              </div>

              <div mode-panel="stopwatch">
                <section>
                  <div class="justify-center flex items-center gap-4">
                    
                   
                    <div
                      class="flex items-center gap-1 justify-center w-52 h-52 aspect-sqaure rounded-full border border-white border-8 [&_span]:text-xl [&_span]:w-6 [&_span]:text-center">
                      <span id="stopwatch-hours">00</span>
                      <span class="!w-2">:</span>
                      <span id="stopwatch-minutes">00</span>
                      <span class="!w-2">:</span>
                      <span id="stopwatch-seconds">00</span>
                      <span class="!w-2">:</span>
                      <span id="stopwatch-milliseconds">00</span>
                    </div>
                  </div>
                  <ul
                    id="stopwatch-laps"
                    class="mt-4 space-y-2 overflow-y-scroll max-h-[150px]"></ul>
                </section>
                <footer>
                  <button id="stop-bt-start" class="material-symbols-outlined">
                    play_arrow
                  </button>
                  <button
                    id="stop-bt-lap"
                    class="material-symbols-outlined rotate-90">
                    pace
                  </button>
                  <button id="stop-bt-reset" class="material-symbols-outlined">
                    restart_alt
                  </button>
                </footer>
              </div>
            </div>
          </main>
        </div>

        <template id="template-alarm">
          <li
            class="flex items-center gap-2 rounded-full bg-[#FFFFFF30] py-1 pl-4 pr-1 fade-in transition-transform text-left shadow-sm text-left text-black">
            <span class="material-symbols-outlined text-sm">alarm_on</span>
            <p>alarm</p>
            <button
              type="button"
              class="ml-auto !text-lg !w-8 !h-8 material-symbols-outlined">
              close
            </button>
          </li>
        </template>

        <template id="template-lap">
          <li
            class="flex items-center justify-between rounded-full bg-[#FFFFFF30] py-1 px-4 fade-in transition-transform text-left shadow-sm text-left text-black">
            <p lap-num>alarm_on</p>
            <p lap-time>alarm</p>
          </li>
        </template>
      </body>
    </html>
  </head>
</html>
