<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="scripts.js" defer></script>
</head>
<!--https://icodethis.com/submissions/41055-->
<body class="bg-gray-50 flex justify-center items-center min-h-screen">
    
    
    <main class="relative overflow-hidden bg-white text-[#181028] py-12 px-8 sm:px-20 sm:p-12  shadow-lg rounded-xl w-full max-w-2xl transition-all duration-300 text-center space-y-8
        
    ">
        <header class="space-y-4">
            <h1 class="font-semibold">Let's keep in touch</h1>

            <p class="text-sm">Subscribe to keep uyp with fresh news and exciting updates.<br>We promise not to spam you!</p>
        </header>
        <form >
            <div class="flex gap-2">
                <input type="email" class="border border-slate-300 py-3 px-4 rounded-md focus:ring-0 focus:outline-none focus:border-color-blue-400 dark:focus:border-blue-400 w-full" placeholder="Enter your email address" required>
                
                <button type="submit" class=" py-2 px-4 sm:px-10 bg-blue-500 text-white rounded-md transition hover:bg-blue-600 whitespace-nowrap  flex items-center gap-2 uppercase">
                    Send
                    <span class="material-symbols-outlined">arrow_right_alt</span>
                </button>
            </div>
            
            <div class="mt-4 flex items-center gap-2 sm:w-2/4 text-left">
                <input type="checkbox" id="">
                <span class="text-[0.6rem]">I agree to my email address being stored and used to receive the monthly newsletter</span>
            </div>
        </form>



        

        <div id="msg"
            class="absolute inset-0 bg-blue-400 rounded-xl text-white  p-12 grid place-items-center  text-center text-2xl transition duration-300 translate-y-full z-20">
            <p class="opacity-0 tranistion-all duration-300">THANKS for signing up to the newsletter!</p></div>
        </div>

    </main>
</body>

</html>
