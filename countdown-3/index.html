<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown -3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <!-- https://icodethis.com/submissions/70538 -->
 <body class="bg-[#00594F] text-[#00352F] flex justify-center items-center min-h-screen p-4 transition-all duration-700
        [--primary:#00352F]
        [--accent:#CEDC00]
        [--accent-border:#CEDC0050]
    ">
       
        <div  class="w-full max-w-3xl m Xtext-center ">
                <h1 class="text-black/70 text-[clamp(2rem,8vw,6rem)] tracking-wide transition-all duration-700">JUST A LITTLE MORE...</h1>
                
                <div class="flex flex-wrap items-center gap-2 text-black transition-all duration-700 font-sans font-thin text-sm mb-4 leading-3
                    *:relative
                    after:*:inline-block
                    after:*:content-['-']
                    last:after:*:content-['']
                    after:*:ml-2
                ">
                    <div id="race-country"></div>
                    <div id="race-name"></div>
                    <div id="race-date"></div>
                    <div id="race-time"></div>
                </div>
                <div data-color class="w-full grid grid-cols-2 min-[500px]:grid-cols-4 items-center justify-center gap-2 sm:gap-4 sm:gap-4 text-[var(--accent)] font-thin text-5xl 
                    *:bg-black/60
                    *:ring-4
                    *:ring-black/5
                    *:aspect-square
                    *:px-8
                    
                    sm:*:px-10 
                    md:*:px-14

                    *:shadow-xl
                    *:transition
                    *:grid
                    *:gap-1
                    *:grid-cols-2
                    *:items-center 
                    *:justify-center                    
                    *:overflow-hidden
                    *:relative
                    *:isolate
                    *:border
                    *:border-white/30

                    [&_span]:grid
                    first:[&_span]:place-content-end
                    last:[&_span]:place-content-start
                    [&_span]:
                    [&_span]:font-bold
                    [&_span]:text-[4rem]
                    min-[500px]:[&_span]:text-[6rem]
                    [&_span]:text-[var(--accent)]
                    [&_span]:duration-700
                    [&_span]:transition-all
                    [&_span]:ease-in-out
                    
                    after:*:absolute
                    after:*:font-thin
                    after:*:content-[attr(data-desc)]
                    after:*:bottom-1
                    sm:after:*:-bottom-3
                    after:*:left-6
                    after:*:text-left
                    after:*:text-2xl
                    sm:after:*:text-4xl
                    after:*:uppercase
                    after:*:text-white/50
                    sm:after:*:-rotate-90
                    after:*:origin-left
                    after:*:opacity-50 
                    after:*:tracking-wider

                    before:*:absolute
                    before:*:-inset-2/4
                    before:*:rounded-full
                    before:*:bg-black/20 
                    before:*:-z-10
                ">
                   
                    <!--
                    <div id="months" data-desc="Months" class="animate-in " style="--d:1800ms">
                        <span>2</span>
                        <span>0</span>
                    </div>
                    -->
                    <div id="days" data-desc="Days" class="animate-in " style="--d:1500ms">
                        <span>2</span>
                        <span>0</span>
                    </div>
                    <div id="hours" data-desc="Hours"  class="animate-in " style="--d:1200ms">
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div id="minutes" data-desc="Minutes"  class="animate-in " style="--d:800ms">
                        <span>1</span>
                        <span>2</span>
                    </div>
                    
                    <div id="seconds" data-desc="seconds" class="animate-in " style="--d:500ms">
                        <span>0</span>
                        <span>1</span>
                    </div>
                </div>

                <!-- theme switches -->
               <div id="list-team-toggles" class="mt-4 grid [grid-template-columns:repeat(auto-fit,minmax(3rem,1fr))] flex-wrap items-center justify-between gap-4 Shidden
                    *:cursor-pointer
                    *:grid 
                    *:place-content-center
                    *:px-2
                    *:border
                    *:border-white/20
                    *:relative
                    *:tranistion-all 
                    *:duration-300
                    *:bg-white/20
                    
                    [&_svg]:w-12
                    
                    [&>label.active]:border-white/70
                    [&>label.active]:bg-white/50
                    [&>label.active]:opacity-100
                    Xhover:[&>label]:scale-125
                    hover:[&>label]:
                    hover:[&>label]:opacity-100
                    [&_div]:absolute 
                    [&_div]:bg-black/30
                    [&_div]:text-[0.67rem]
                    [&_div]:font-sans
                    [&_div]:text-white
                    [&_div]:-bottom-7
                    [&_div]:left-2/4
                    [&_div]:-translate-x-2/4
                    [&_div]:w-fit 
                    [&_div]:whitespace-nowrap
                    [&_div]:text-center
                    [&_div]:transition-all
                    [&_div]:duration-300
                    [&_div]:py-1
                    [&_div]:px-2
                    [&_div]:origin-top 
                    [&_div]:scale-0 
                    [&>label:hover_div]:scale-100
               ">
                  
                </div>
                <!--<p class="text-white animate-pulse font-sans mt-12">Work in progress</p>-->
            </div>


        <div id="bg-masks" class="transition-all duration-700 fixed inset-0 -z-10 grid [grid-template-areas:'stack']
                    *:[grid-area:stack]
                    *:relative
                    *:isolate
                    *:opacity-0
                    *:transition-all 
                    *:duration-500 
                    *:delay-300
                    *:ease-in-out 
                    *:w-full
                    *:h-full
                    *:object-cover
                    *:-z-10
                    *:transition-all 
                    *:duration-500
                    *:ease-in-out
               ">
                  <img src="https://raw.githubusercontent.com/cbolson/icodethis-challenges/main/assets/images/bg-aston-martin-2023.jpg"></img>
                </div>
