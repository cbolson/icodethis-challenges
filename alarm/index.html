        <main class="bg-white/10 text-sky-900  backdrop-blur-sm  border border-white/20 ring-4 ring-black/5    w-full max-w-72 overflow-hidden  transition-all duration-500 ease-in-out isolate 
            peer-checked/theme:bg-black/20
            peer-checked/theme:text-white
            peer-checked/theme:before:[&_#toggle-theme]:translate-x-full
            peer-checked/theme:before:[&_#toggle-theme]:bg-sky-500
            peer-checked/time-format:before:[&_#toggle-time-format]:translate-x-full
            peer-checked/time-format:before:[&_#toggle-time-format]:bg-sky-500
        ">
             
            <header class="m-4 pb-2 flex items-center justify-between border-b border-white/20
                [&>button]:border-none
                [&>button]:outline-none
                [&>button]:ring-0
                [&>button]:transition-all 
                hover:[&>button]:scale-125
                focus-within:[&>button]:scale-125
                [&>button]:transition-all
            ">
                <button type="button" id="btn-move" class="material-symbols-outlined">navigate_before</button>
                <h1 txt-code="alarm">Alarm</h1>
                <button type="button" id="btn-settings" class="material-symbols-outlined">settings</button>
            </header>
            
            <!-- panel - settings -->
            <section id="panel-settings" class="absolute top-12 left-0  w-full  tranistion-all duration-300  grid [grid-template-rows:0fr] z-0">

                <div class="overflow-hidden ">
                    <div class="bg-sky-900 text-white mx-4 p-4 text-center text-sm border border-white/20 space-y-3
                        *:flex
                        *:items-center
                        *:justify-between
                        [&_input]:sr-only
                        [&_label]:cursor-pointer
                        [&_.switch]:block
                        [&_.switch]:rounded-full
                        [&_.switch]:w-12
                        [&_.switch]:h-6
                        [&_.switch]:box-content
                        [&_.switch]:bg-gray-200
                        [&_.switch]:transition-all
                        [&_.switch]:ease-in-out
                        [&_.switch]:relative
                        hover:[&_.switch]:scale-110
                        before:[&_.switch]:absolute
                        before:[&_.switch]:rounded-full
                        before:[&_.switch]:aspect-square 
                        before:[&_.switch]:size-6
                        before:[&_.switch]:top-0
                        before:[&_.switch]:left-0
                        before:[&_.switch]:bg-sky-300
                        before:[&_.switch]:border-2
                        before:[&_.switch]:border-white
                        before:[&_.switch]:transition-all
                        before:[&_.switch]:duration-500
                    ">
                        
                        <!-- theme toggle switch -->
                        <div>
                            <label for="theme" txt-code="dark-mode">Dark Mode</label>
                            <label for="theme" id="toggle-theme" class="switch"></label>
                        </div>

                        <!-- 24 hour clock toggle switch -->
                        <div>
                            
                            <label for="time-format" txt-code="24-hour-clock">24 hour clock</label>
                            <label for="time-format" id="toggle-time-format" class="switch"></label>
                        </div>

                        <div id="language-radio-buttons" class="!justify-start gap-3
                            [&>label]:border
                            [&>label]:py-1
                            [&>label]:px-1.5
                            [&>label]:transition-all
                            [&>label]:duration-300
                            hover:[&>label]:bg-sky-950
                            [&_input:checked+label]:bg-sky-500
                        ">

                        </div>
                    </div>
                </div>
            </section>
            
            <!-- panel - time and date -->
            <section id="panel-current-time" class=" text-center pt-6 space-y-2 pointer-events-none">
                <div class="flex flex-wrap justify-center items-end gap-2">
                    <div class="text-4xl flex items-center justify-center gap-1">
                        <span id="time-hour">4</span>
                        <span id="time-separator" class="transition-all">:</span>
                        <span id="time-min">59</span>
                    </div>
                    <span id="time-period" class="text-xl">PM
                </div>
                <p id="display-date">3rd January</p>
            </section>

            <!-- panel - add new alarm -->
            <section id="panel-add-alarm" class="translate-y-28 -z-10 pt-6 px-6 relative isolate transition-all duration-500 ease-in-out text-white
                before:absolute 
                before:inset-0
                before:bg-sky-800
                Xbefore:-rotate-3
                before:-skew-y-3 
                before:-z-10
                before:[box-shadow:0_-3px_rgba(0,0,0,.3),0_-8px_#075985,0_-11px__rgba(0,0,0,.3),0_-13px_#075985]
            ">
                <div class=" border-b border-sky-950/30  space-y-3">
                    <!--<span class="material-symbols-outlined">alarm</span>-->
                    <div class="flex items-center justify-between">
                        <input type="time" id="new-alarm-time" value="12:00:00"  class="bg-sky-700 border-none outline-none ring-0 focus-within:bg-sky-700" step="60"> 
                        
                   
                        <button type="button" id="btn-new-alarm" class="material-symbols-outlined ml-auto transition-all duration-300 hover:scale-125">save</button>
                    </div>
                    <div id="new-alarm-days" class="flex items-center justify-between gap-1 text-xs 
                        [&_input:checked+label]:
                        [&_input:checked+label]:bg-sky-500
                        [&_label]:border
                        [&_label]:p-1
                        [&_label]:border-white/30 
                        
                        [&_label]:cursor-pointer
                        [&_label]:transition-all
                        [&_label]:duration-300
                        hover:[&_label]:bg-sky-950
                    ">
                      
                    </div>
                </div>
              
                
                <button type="button" id="btn-add-alarm" class="material-symbols-outlined absolute -top-[7.5rem] -right-2 bg-sky-400 text-white rounded-full size-12 aspect-square text-4xl grid place-content-center z-30 relative isolate  ml-auto outline-none ring-0 border border-white/30 transition-all duration-300 delay-300
                    before:absolute
                    before:inset-0
                    before:bg-sky-500
                    before:opacity-50
                    before:transition-all
                    before:duration-300 
                    before:rounded-full
                    before:-z-10
                    hover:before:-inset-2
                    focus-within:before:-inset-2
                ">add</button>
            </section>

            <section  class="bg-sky-800 z-10  px-0 pt-2 pb-8  w-full 
                X-before:absolute 
                X-before:-inset-6
                X-before:bg-sky-800
                X-before:-rotate-3
                X-before:-z-10

            "> 
                <div id="alarm-container" class="overflow-y-auto h-48">

                </div>
                    
            </section>
        </main>

        <!-- bg mask -->
        <div class="fixed inset-0 -z-20 bg-gradient-to-t transition-all  duration-700  ease-in-out 
            peer-checked/theme:opacity-100 opacity-0 from-sky-950 to-sky-700"></div>
        </div>


        <!-- template alarms -->
        <template id="tpl-alarm">
            <article class="transition-all duration-300 *:transition-all *:duration-300 space-y-1 origin-top border-b border-sky-950/30 py-3 px-6 text-white hover:bg-white/10">
                <input type="checkbox" class="peer sr-only" >
                <div class="flex items-center justify-between opacity-30
                    peer-checked:opacity-100
                    peer-checked:before:[&_label]:*:bg-sky-400
                    peer-checked:before:[&_label]:*:translate-x-full
                    
                ">
                    <p alarm-time class="text-xl font-medium"></p>
                    
                    <div class="flex items-center gap-2
                        [&>button]:text-base
                        disabled:[&>button]:opacity-50
                        disabled:[&>button]:pointer-events-none
                    ">
                        <button type="button" btn-edit class="material-symbols-outlined hidden" disabled>settings</button>
                        <button type="button" btn-delete class="material-symbols-outlined tranistion-all duration-300 hover:text-sky-500 focus-within:text-sky-500 border-none outline-none ring-0" >delete</button>
                        <div class="
                            *:block
                            *:rounded-full
                            *:w-12
                            *:h-2
                            *:cursor-pointer
                            *:bg-sky-950
                            *:box-content
                            *:transition-all
                            *:duration-500
                            *:ease-in-out
                            *:relative
                            *:isolate
                            
                            before:*:absolute
                            before:*:rounded-full
                            before:*:aspect-square 
                            before:*:size-6
                            before:*:-top-2
                            before:*:left-0
                            before:*:bg-sky-950
                            before:*:transition-all
                            before:*:duration-300  
                            hover:before:*:scale-110
                        ">
                            <label></label>
                        </div>
                    </div>
                </div>
                <div alarm-days class="flex items-center justify-between text-sm  opacity-30 peer-checked:opacity-100">
                </div>
            </article>
        </template>
    </body>
