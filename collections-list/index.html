<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collections List - icodethis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <!-- https://icodethis.com/submissions/18032. -->
  <body
    class="bg-[#CFD1DB] text-[#181028] flex justify-center items-center min-h-screen px-4">
    <div
      class="bg-[#EBECED] p-8 space-y-4 shadow-xl rounded-xl w-full lg:w-4/5 max-w-screen-lg">
      <h1 class="font-bold">Popular Collections</h1>
      <ul
        class="flex flex-wrap gap-1 [&_li]:bg-white [&_li]:rounded [&_li]:py-1 [&_li]:px-2 [&_li]:text-xs [&_li:hover]:bg-pink-100">
        <li>Profile</li>
        <li>New York</li>
        <li>Relaxing</li>
        <li>Person</li>
        <li>Fashion</li>
      </ul>

      <section
        class="grid md:grid-cols-3 gap-4 sm:gap-6 md:gap-8 [&_div]:rounded-xl [&_div]:bg-white [&_div]:p-4 [&_div]:grid [&_div]:grid-cols-3 [&_div]:gap-2 [&_img]:rounded-md [&_img]:w-full [&_img]:h-full [&_img]:aspect-[4/3] [&_img]:object-cover [&_img:first-of-type]:col-span-3 [&_p:first-of-type]:col-span-2 [&_p:last-of-type]:flex [&_p:last-of-type]:gap-2 [&_p:last-of-type]:items-center [&_p:last-of-type]:justify-self-end">
        <div>
          <img src="https://picsum.photos/id/64/300/200" />
          <img src="https://picsum.photos/id/349/300/200" />
          <img src="https://picsum.photos/id/660/300/200" />
          <img src="https://picsum.photos/id/823/300/200" />
          <p>People</p>
          <p><span class="material-symbols-outlined">imagesmode</span>7k</p>
        </div>

        <div>
          <img src="https://picsum.photos/id/794/300/200" />
          <img src="https://picsum.photos/id/798/300/200" />
          <img src="https://picsum.photos/id/813/300/200" />
          <img src="https://picsum.photos/id/767/300/200" />
          <p>Nature</p>
          <p><span class="material-symbols-outlined">imagesmode</span>144</p>
        </div>

        <div>
          <img src="https://picsum.photos/id/546/300/200" />
          <img src="https://picsum.photos/id/744/300/200" />
          <img src="https://picsum.photos/id/641/300/200" />
          <img src="https://picsum.photos/id/629/300/200" />
          <p>Cities</p>
          <p><span class="material-symbols-outlined">imagesmode</span>431</p>
        </div>
      </section>
    </div>
  </body>
</html>
