<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Social Card - icodethis</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <!-- https://icodethis.com/submissions/28154 -->
  <body
    class="bg-[#252935] flex justify-center items-center min-h-screen py-8 before:bg-[url('https://raw.githubusercontent.com/cbolson/icodethis-challenges/main/assets/images/ocean-waves-storm.webp')] before:inset-0 before:w-full before:h-full before:absolute before:opacity-10 before:bg-cover before:bg-center before:-z-10">
    <div
      class="group bg-white text-[#181028] shadow-2xl shadow-black/60 w-full max-w-xl overflow-hidden">
      <header
        class="text-center relative bg-black/70 py-12 pb-20 sm:py-20 px-6 sm:p-20 text-white relative isolate">
        <h1 class="uppercase text-2xl">Death wish Coffee</h1>
        <p>World's strongest coffee</p>
        <div
          class="absolute py-2 w-60 top-6 -right-16 bg-red-600 text-sl sm:text-2xl font-bold text-center rotate-45">
          $19.99
        </div>
        <img
          src="https://raw.githubusercontent.com/cbolson/icodethis-challenges/main/assets/images/coffee.webp"
          class="absolute inset-0 m-auto w-full h-full object-cover opacity-50 -z-10" />
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/8/88/Death_Wish_Coffee_Logo.svg/220px-Death_Wish_Coffee_Logo.svg.png"
          class="absolute rounded-full border border-[6px] border-white w-36 -bottom-20 left-2/4 bg-white -translate-x-2/4 transition group-hover:scale-110" />
      </header>

      <main class="px-8 sm:px-12 space-y-4 sm:space-y-8">
        <div
          class="flex items center justify-between gap-4 rounded-lg pt-20 sm:pt-12 [&>button]:rounded-md [&>button]:border [&>button]:border-red-500 [&>button]:text-red-500 [&>button]:py-2 sm;[&>button]:py-4 [&>button]:px-2 [&>button]:w-36 [&>button]:font-semibold [&>button]:flex [&>button]:items-center [&>button]:justify-center [&>button]:gap-1 [&>button]:outline [&>button]:outline-2 [&>button]:outline-transparent [&>button:hover]:outline-red-500 [&>button:hover]:bg-red-500 [&>button:hover]:text-white [&>button:hover]:outline-offset-8 [&>button]:transition-all [&>button]:whitespace-nowrap [&>button]:uppercase">
          <button type="button">
            <span class="material-symbols-outlined">chat_bubble</span>Message
          </button>
          <button type="button">
            <span class="material-symbols-outlined">add</span>Follow
          </button>
        </div>

        <div
          class="flex items-center flex-wrap gap-2 justify-between [&>div]:flex-1 [&>div]:text-center [&>div>h2]:font-bold [&>div>h2]:text-xl sm:[&>div>h2]:text-2xl">
          <div>
            <h2>38,9k</h2>
            <p>Followers</p>
          </div>

          <div>
            <h2>4,948</h2>
            <p>Following</p>
          </div>

          <div>
            <h2>12,7k</h2>
            <p>Likes</p>
          </div>
        </div>

        <div
          class="flex flex-col sm:flex-row items-center gap-2 sm:gap-8 px-4 sm:text-xl font-light [&>div]: [&>div]:flex [&>div]:items-center [&>div]:gap-2 [&>div]:whitespace-nowrap">
          <div>
            <span class="material-symbols-outlined sm:text-4xl"
              >location_on</span
            >
            Round Lake, NY
          </div>
          <div>
            <span class="material-symbols-outlined sm:text-4xl">web_asset</span>
            deaathwiscoffee.com
          </div>
        </div>
      </main>

      <button
        class="mt-6 w-full p-6 sm:p-12 bg-red-600 text-center text-white uppercase text-2xl font-bold transition hover:bg-black hover:scale-125 hover:-translate-y-2">
        Buy now
      </button>
    </div>
  </body>
</html>
